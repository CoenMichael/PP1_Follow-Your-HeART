    <section class="contact-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="contact-form">
            <h2>Contact Us</h2>
            <p>Feel free to get in touch with us</p>

            <!-- Full Name input -->
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder=" Full Name" class="contact-details" required>

            <!-- Email input -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" placeholder=" Email Address" class="contact-details" required>

            <!-- Phone Number input -->
            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" placeholder=" 123456789" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="contact-details" required>

            <!-- Class buttons -->
 
            
            <label for="class-btn">Which class are you interested in?</label>
            <button class="class-btn">Life Drawing</button>
            <button class="class-btn">Watercolours</button>
            <button class="class-btn">Advanced</button>

            <!-- Submit input -->
            <input type="submit" value="Follow Your Heart!" class="submit-btn"/>
        </form>
